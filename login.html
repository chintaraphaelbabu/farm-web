<!DOCTYPE html>
<html>
<head>
<title>Smart Farm Login</title>

<style>
:root{
 --sky:#8AA7A8;
 --forest:#3F441C;
 --cream:#ECE5D1;
 --sand:#B0A374;
 --orange:#D68737;
}

body{
 margin:0;
 height:100vh;
 display:flex;
 justify-content:center;
 align-items:center;
 background:linear-gradient(135deg,var(--sky),var(--cream));
 font-family:Arial, sans-serif;
}

.card{
 background:white;
 padding:30px;
 border-radius:15px;
 width:300px;
 box-shadow:0 10px 25px rgba(0,0,0,.2);
 text-align:center;
}

h2{
 margin-top:0;
 color:var(--forest);
}

input{
 width:100%;
 padding:10px;
 margin:10px 0;
 border-radius:8px;
 border:1px solid #ccc;
 font-size:14px;
}

button{
 width:100%;
 padding:12px;
 border:none;
 border-radius:25px;
 background:var(--orange);
 color:white;
 font-size:16px;
 cursor:pointer;
 margin-top:10px;
}

button:hover{
 opacity:.9;
}

.footer{
 margin-top:15px;
 font-size:12px;
 color:#777;
}
</style>
</head>

<body>

<div class="card">
<h2>ðŸŒ± Smart Farm</h2>

<input id="email" placeholder="Email">
<input id="password" type="password" placeholder="Password">

<button onclick="login()">Login</button>

<div class="footer">Secure Cloud Access</div>
</div>

<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>

<script>
const firebaseConfig = {
  apiKey: "AIzaSyDusRSoUQ7rM4HCZXUdMOY_zBr5a4mpLYw",
  authDomain: "farm-demo-f693c.firebaseapp.com",
  databaseURL: "https://farm-demo-f693c-default-rtdb.asia-southeast1.firebasedatabase.app",
  projectId: "farm-demo-f693c"
};

firebase.initializeApp(firebaseConfig);
const auth = firebase.auth();

// Auto redirect if already logged in
auth.onAuthStateChanged(user=>{
  if(user){
    location.href="dashboard.html";
  }
});

function login(){
  auth.signInWithEmailAndPassword(
    document.getElementById("email").value,
    document.getElementById("password").value
  ).catch(e=>alert(e.message));
}
</script>

</body>
</html>
